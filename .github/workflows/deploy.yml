name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        # 添加必要的环境变量
        VITE_COZE_API_BASE_URL: ${{ secrets.VITE_COZE_API_BASE_URL }}
        VITE_COZE_BOT_ID: ${{ secrets.VITE_COZE_BOT_ID }}
        VITE_COZE_USER_ID: ${{ secrets.VITE_COZE_USER_ID }}
        VITE_COZE_PERSONAL_ACCESS_TOKEN: ${{ secrets.VITE_COZE_PERSONAL_ACCESS_TOKEN }}
        VITE_MOONSHOT_API_KEY: ${{ secrets.VITE_MOONSHOT_API_KEY }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write
  
# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false